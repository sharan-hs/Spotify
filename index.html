<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" type="image/x-icon">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="mobile.css">
</head>

<body>
    <div class="container flex m-1">
        <div class="left-panel round">
            <div class="home-container round p-1">

                <div class="logo invert m-2 flex">
                    <img class="logo-img" src="svg/logo.svg" alt="" />
                    <img class="close invert" src="svg/close.svg" alt="">
                </div>
                <div class="home flex align gap ">
                    <img class="svg invert" src="svg/home.svg" alt="" />
                    <h4 class="home-desc ">Home</h4>
                </div>
                <div class="search flex align gap m-1">
                    <img class="svg invert" src="svg/search.svg" alt="" />
                    <h4 class="home-desc">Search</h4>
                </div>
            </div>
            <div class="library round">
                <div class="library-container flex align gap m-1 p-1">
                    <img class="svg invert" src="svg/library.svg" alt="" />
                    <h2 class="library-title">Your Library</h2>
                </div>
                <div class="songList ">
                    <ul class="p-1">

                    </ul>
                </div>
                <div class="footer">
                    <ul class="flex gap p-1">
                        <li>Legal</li>
                        <li>Cookies</li>

                        <li>Privacy Policy</li>
                        <li>Privacy Center</li>
                        <li>About Ads</li>
                        <li>Acessibility</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="right-panel round">
            <div class="header align flex">
                <div class="nav-icon flex m-1 p-1">
                    <div class="hamburger">
                        <img class="invert" src="svg/hamburger.svg" alt="">
                    </div>
                    <div class="nav-bg flex gap">
                        <img class="svg2 invert" src="svg/left.svg" alt="" />
                    </div>
                    <div class="nav-bg flex">
                        <img class="svg2 invert" src="svg/right.svg" alt="" />
                    </div>
                </div>
                <div class="btn-container flex gap p-1">
                    <div class="signup btn">Signup</div>
                    <div class="login btn ">Log in</div>
                </div>
            </div>
            <div class="playlist">
                <h2 class="playlist-heading white">Spotify Playlists</h2>
                <div class="card-container flex gap ">




                </div>

                <div class="playbar flex ">

                    <div class="songname white m-1 p-1">
                        <span></span>
                    </div>

                    <div class="playbar-icons flex gap invert align">
                        <img id="previous" class="song-nav-icons" src="svg/prev.svg" alt="">
                        <img id="play" class="playIcon" src="svg/playicon.svg" alt="">
                        <img id="next" class="song-nav-icons" src="svg/next.svg" alt="">
                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="songvol">
                        <div class="songtime white m-1 ">

                        </div>
                        <div class="volume flex align">
                            <img class="volume-img invert" src="svg/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
